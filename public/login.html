<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <script src="login.js"></script>
</head>

<body>
    <header>
        <a class="logo" href="index.html">
            <span class="main-color">amni</span><span class="highlight-color">.live</span>
        </a>
    </header>

    <main>
        <div>
            <h1>Create an Account or Login</h1>
            <div id="login">
                <div class="usernameBox">
                    <input class="login-form" type="text" id="username" placeholder="username" />
                </div>
                <div class="passwordBox">
                    <input class="login-form" type="password" id="password" placeholder="password" />
                </div>
                <div class="accountButtons">
                    <button type="button" class="login-button" onclick="createUser()">Create Account</button>
                    <button type="button" class="login-button" onclick="loginUser()">Login</button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
